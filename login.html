<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./styling.css">
    <link rel="shortcut icon" href="./icons8-apple-logo-200.png" tyle="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="login">
            <form>
                <img class="profile-img" src="./icons8-apple-logo.gif" alt="">
                <h3>Login</h3>
                <label for="">Username</label>
                <input type="text" name="" id="">
                <label for="">Password</label>
                <input type="password" name="" id="">

                <input type="button" value="Login">
                <div class="password-reset">
                    <a href="#"><p>Forget Password?</p></a>
                </div>
                <div class="social-login">
                    <p>Or sign in using</p>
                    <a class="facebook" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="git" href="#"><i class="fab fa-github"></i></a>
                    <a class="google" href="#"><i class="fab fa-google"></i></a>
                </div>
            </form>

        </div>

    </div>
</body>
</html>
